<html>
<head>
<link rel="stylesheet" href="/css/appstyle.css" type="text/css" />
<script language="javascript" src="/js/angular.min.js"></script>
<script language="javascript" src="/js/app.js"></script>

</head>

<body ng-app="MyCat" ng-controller="MyCatalouge">
<h2>My Catalouge!</h2>
<div class="container">
<form>
<label>Search</label>:
<input type="text" ng-model="searhItem"/>
<button ng-click="searchProduct()" ng-model="search">Search</button>
</form>
</div>

<div class="container">
<table  class="table table-stript">
<thead>
<tr>
<th>Product Id</th><th>Product Name</th><th>Product Description</th><th>Category</th><th>Price</th>
</tr>
</thead>
<tbody>
<tr ng-repeat="p in product">
<td>{{p.productId}}</td>
<td>{{p.productName}}</td>
<td>{{p.productDescripion}}</td>
<td>{{p.category}}</td>
<td>{{p.price}}</td>
</tr>
</tbody>
</table>
</div>
<div class="container spacer">
<ul class="nav nav-pills">
<li ng-class="active:$index==pageCourante"  class="clickable" ng-repeat="p in pages track by $index"    ng-class=>
<a ng-click="gotoPage($index)">{{$index}}</a>


</li>



</ul>

</div>




</body>
</html>
